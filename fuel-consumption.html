<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"> </script>
<script>
    $(document).ready(function () {

$("#make").change(function () {
    var el = $(this);
    if (el.val() === "Audi") {
        $("#model option:last-child").remove();
        $("#model option:last-child").remove();
        $("#model").append("<option>A3</option><option>A4</option>");
    } else if (el.val() === "BMW") {
        $("#model option:last-child").remove();
        $("#model option:last-child").remove();
        $("#model").append("<option>Series 3</option><option>Series 5</option>");
    }
});

});
</script>
<script>
    new Chart('myChart', {
  type: 'bar',
  data: {
    labels: ['BMW series 5', 'Audi A6', 'BMW series 3', 'Audi A3'],
    datasets: [{
      label: 'Cars fuel consumption',
      data: [18.2, 14.2, 11.7, 8.8],
  backgroundColor: ["#ef476f", "#ffd166", "#06d6a0", "#118ab2"], 
      
    }]
  },
  options: {
    responsive: true,
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});

</script>
